<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .is-invalid {
      border-color: #dc3545;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">MyShop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Checkout Section -->
  <div class="container py-5">
    <h2 class="mb-4">Checkout</h2>
    <div class="row g-4">
      <!-- Shipping Form -->
      <div class="col-md-6">
        <h4>Shipping Details</h4>
        <form id="checkoutForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="street" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="street" required>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" required>
          </div>
          <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" required>
          </div>
        </form>
      </div>

      <!-- Order Summary -->
      <div class="col-md-6">
        <h4>Order Summary</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between">
            <div>
              <h6 class="my-0">Product 1</h6>
              <small class="text-muted">x1</small>
            </div>
            <span class="text-muted">₹500</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <div>
              <h6 class="my-0">Product 2</h6>
              <small class="text-muted">x2</small>
            </div>
            <span class="text-muted">₹1000</span>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light">
            <strong>Total (INR)</strong>
            <strong>₹1500</strong>
          </li>
        </ul>

        <!-- Button + Message -->
        <button class="btn btn-success w-100" onclick="placeOrder()">Place Order</button>
        <div id="orderMessage" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 MyShop. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validation Script -->
  <script>
    function placeOrder() {
      const fields = ["fullName", "email", "phone", "street", "city", "state", "pincode"];
      let isValid = true;
      let messageContainer = document.getElementById("orderMessage");
      messageContainer.innerHTML = "";

      // Reset previous error styling
      fields.forEach(id => {
        document.getElementById(id).classList.remove("is-invalid");
      });

      // Validate each field
      fields.forEach(id => {
        const field = document.getElementById(id);
        if (!field.value.trim()) {
          field.classList.add("is-invalid");
          isValid = false;
        }
      }); 

      // Display message
      if (isValid) {
        messageContainer.innerHTML = `<div class="alert alert-success">✅ Order placed successfully!</div>`;
      } else {
        messageContainer.innerHTML = `<div class="alert alert-danger">⚠️ Please fill out all required fields.</div>`;
      }
    }
  </script>
</body>
</html>
